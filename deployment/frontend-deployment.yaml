kind: Deployment
apiVersion: apps/v1
metadata:
  name: frontend-ui
  labels:
    app: frontend-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-ui
  template:
    metadata:
      labels:
        app: frontend-ui
    spec:
      containers:
      - name: greet
        image: docker.io/sujoysett/engagement-tracker-frontend-ui:v1
        imagePullPolicy: Always
        lifecycle:
          postStart:
            exec:
              command: ["/bin/sh", "-c", "envsubst < /usr/share/nginx/html/assets/env.template.js > /usr/share/nginx/html/assets/env.js"]
        ports:
          - containerPort: 8091
        resources:
          limits:
            cpu: 250m
            memory: 128Mi
          requests:
            cpu: 250m
            memory: 64Mi

---

apiVersion: v1
  kind: ConfigMap
  metadata:
    name: frontend-config
    labels:
      app: frontend-ui
  data:
    BACKEND_CORE_URL: http://backend-ui-service
    BACKEND_ANALYTICS_URL: http://backend-ui-service

---

apiVersion: v1
kind: Service
metadata:
  name: frontend-ui-service
spec:
  selector:
    app: frontend-ui
  ports:
    - port: 80
      targetPort: 8091
  type: LoadBalancer
