<div class="reports-form-container">
    <div style="padding: 20px;" style="text-align: center;">
        The reports maintained here are based on respective templates. The reports are generated based on present data and dynamic interpretation of market information.
    </div>
    <div style="padding: 20px 0px;" style="text-align: center;">
        <div *ngFor="let reportUnit of reportUnits" class="report-unit">
            <span class="report-unit-span">{{reportUnit.reportName}}</span>
            <span class="report-unit-span" style="color: white; background-color: black;">{{reportUnit.reportGenerateDate}}</span>
            <span class="report-unit-span">{{reportUnit.fileName}}</span>
            <span class="report-unit-span">
                <span *ngIf="reportUnit.status === 2"><i class="fa fa-download" (click)="downloadReport(reportUnit)"></i></span>
                <span *ngIf="reportUnit.status === 1"><i class="fa fa-hourglass-half" (click)="showProgress(reportUnit)"></i></span>
                <span *ngIf="reportUnit.status === 0"><i class="fa fa-exclamation-circle" (click)="showNotAvailable(reportUnit)"></i></span>
            </span>
        </div>
    </div>
</div>
