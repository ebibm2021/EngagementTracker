apiVersion: v1
kind: PersistentVolume
metadata:
    name: postgres-pv-volume
    labels:
        type: local
        app: postgres
spec:
    storageClassName: manual
    capacity:
        storage: 5Gi
    accessModes:
        - ReadWriteOnce
    persistentVolumeReclaimPolicy: Recycle
    nfs:
      server: 10.17.65.199
      path: /data/postgres
    claimRef:
      namespace: test-sample
      name: postgres-pv-claim